<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Jugadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gestión de Jugadores de Fútbol</h1>
    
    <!-- Formulario de búsqueda -->
    <form action="/buscar" method="post">
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>
        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>
    <br>
        <button type="submit">Buscar</button>
    </form>
    
    <!-- Tabla de jugadores -->
    <div class="jugadores">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Jugador</th>
                    <th>Fecha Último Encuentro</th>
                    <th>Goles Último Encuentro</th>
                    <th>Estado</th>
                    <th>Equipo</th>
                    <th>Promedio Goles</th>
                </tr>
            </thead>
            <tbody>
                {% for jugador in jugadores %}
                <tr>
                    <td>{{ jugador[0] }}</td>
                    <td>{{ jugador[1] }}</td>
                    <td>{{ jugador[2] }}</td>
                    <td>{{ jugador[3] }}</td>
                    <td>{{ jugador[4] }}</td>
                    <td>{{ jugador[5] }}</td>
                    <td>{{ jugador[6] }}</td> <!-- Mostrar promedio de goles -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
